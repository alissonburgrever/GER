<ion-view view-title="Dashboard">
  <ion-content class="padding" ng-controller="DashCtrl">
    <!--<div class="md-toolbar-tools">-->
        <div id="papelparede">
          
        </div>

        <div>
          <div style="width: 100%; margin-left: 1%; margin-top: 2%;">
            <h4>Software de Gest√£o em Empreendimentos Rurais</h4>
          </div>

          <div id="anos" class="item item-input item-select">

            <select ng-model="numeroDeAnos" ng-change="alterarNumeroDeAnos(numeroDeAnos)" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <div>
            </select>
          </div>

          <div id="investimentoLado" class="col">
            <label id="investimento" class="item item-input">
              <input type="number" placeholder="Investimento" ng-model="dados[0].investimento">
            </label>
          </div>

          <div>
            <button onclick="javascript: calc();" style="border-radius: 60%; height: 35px; width: 35px; background-color: #fff" class="md-fab md-primary md-button md-ink-ripple">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"></path>
              </svg>
            </button>
          </div>
        </div>

      <div id="rolagem3">
        <div class="row">
          <div class="col">Ano</div>
          <div class="col">Receita</div>
          <div class="col">Custo</div>
          <div class="col">Fluxo de caixa</div>
        </div>
        <div ng-repeat="linha in dados">
          <div class="row">
            <div class="col">
              <label id="ano" class="item item-input">
                <input readonly  type="number" ng-model="linha.ano">
              </label>
            </div>
            <div class="col">
              <label id="receita" class="item item-input">
                <input type="number" placeholder="Receita" ng-model="linha.receita">
              </label>
            </div>
            <div class="col">
              <label id="custo" class="item item-input">
                <input type="text" placeholder="Custo" name="input" ng-model="linha.custo">
              </label>
            </div>
            <div class="col">
              <label id="fluxoCaixa" class="item item-input">
                <input readonly placeholder="Fluxo de Caixa" type="number" value="{{linha.receita - linha.custo}}">
              </label>
            </div>
          </div>
        </div>
      </div>

      <DIV id="popup" style="display: none;">
        <p>
          <center style="position: absolute;width: 100%;">
            <form name="Calculadora">
              <table id="tabelaCalc">
                <tr>
                  <td><input id="resultCalc" type="text" name="input" size="13"><br></td>
                </tr>
                <tr>
                  <td>
                    <input id="buttonCalc" type="button" name="um" value="1" onclick="Calculadora.input.value += '1'">
                    <input id="buttonCalc" type="button" name="dois" value="2" onclick="Calculadora.input.value += '2'">
                    <input id="buttonCalc" type="button" name="tres" value="3" onclick="Calculadora.input.value += '3'">
                    <input id="buttonCalc" type="button" name="mais" value="+" onclick="Calculadora.input.value += '+'">
                    <br>
                    <input id="buttonCalc" type="button" name="quatro" value="4" onclick="Calculadora.input.value += '4'">
                    <input id="buttonCalc" type="button" name="cinco" value="5" onclick="Calculadora.input.value += '5'">
                    <input id="buttonCalc" type="button" name="seis" value="6" onclick="Calculadora.input.value += '6'">
                    <input id="buttonCalc" type="button" name="manos" value="- " onclick="Calculadora.input.value += '-'">
                    <br>
                    <input id="buttonCalc" type="button" name="sete" value="7" onclick="Calculadora.input.value += '7'">
                    <input id="buttonCalc" type="button" name="oito" value="8" onclick="Calculadora.input.value += '8'">
                    <input id="buttonCalc" type="button" name="nove" value="9" onclick="Calculadora.input.value += '9'">
                    <input id="buttonCalc" type="button" name="times" value="* " onclick="Calculadora.input.value += '*'">
                    <br>
                    <input id="buttonCalc" type="button" name="clear" value="C" onclick="Calculadora.input.value += ' '">
                    <input id="buttonCalc" type="button" name="zero" value="0" onclick="Calculadora.input.value += '0'">
                    <input id="buttonCalc" type="button" name="igual" value="=" onclick="Calculadora.input.value = eval(Calculadora.input.value)">
                    <input id="buttonCalc" type="button" name="div" value="/" onclick="Calculadora.input.value += '/'">
                    <br>
                  </td>
                </tr>
              </table>
            </form>
          </center>
        </p>
      </DIV>

      <!-- target="_blank" -->
      <div class="row" style="width: 100%; margin-top: 5px; padding: 0">
        <a href="#/tab/chats"><input type="button" value="Proximo" style="border-top-left-radius: 40px 40px; border-bottom-left-radius: 40px 40px; height: 30px; width: 230%; border-color: #CFCFCF; background-color: #E8E8E8; margin-left: 265%;"/></a>
      </div>
  </ion-content>
</ion-view>
